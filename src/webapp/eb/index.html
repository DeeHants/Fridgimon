<html>
    <head>
        <title>Fridgimon scanner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <META HTTP-Equiv="ButtonBar1" content="visibility:visible">

        <script type="text/javascript" charset="utf-8" src="ebapi-modules.js"></script>
        <script type="text/javascript" charset="utf-8" src="elements.js"></script>


        <script type="text/javascript" charset="utf-8" src="lib/FridgimonEB.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/ReaderStatus.js"></script>
        <script type="text/javascript">
            // Document handling
            window.addEventListener('DOMContentLoaded', loadEvent);
            window.addEventListener('unload',unloadEvent);

            function loadEvent(){
                initScanner();
                initReactApp();
            }

            function unloadEvent(){
                 uninitScanner();
            }

            // Button bar handling
            document.addItem = function() {
                alert("adding");
            }

            document.checkItem = function() {
                alert("checking");
            }

            document.listItems = function() {
                alert("listing");
            }

            document.removeItem = function() {
                alert("removing");
            }

            // Scanner handling
            function initScanner(){
                EB.Barcode.enable({
                    allDecoders: true,
                }, scanReceived);
            }

            function uninitScanner(){
                 EB.Barcode.disable();
            }

            function scanReceived(params){
                if(params['data'] == ""){
                    updateReactApp({
                        reader_error: "Scan failed",
                    });
                    return;
                }

                var scan_upc = params['data'];
                var scan_source = params['source'];
                var scan_type = params['type'];

                EB.jQuery.ajax({
                    url: "/api/lookup?code=" + params['data'],
                    async: true,
                    dataType: 'json',
                    success: function(data, status, jqXHR) {
                        var lookup_upc = data['upc'];
                        if (!data['found']) {
                            updateReactApp({
                                reader_error: "No result for " + lookup_upc,
                            });
                        } else {
                            var lookup_name = data['name'];
                            updateReactApp({
                                result: data,
                            });
                        }
                    },
                    error: function(jqXHR, errorText, errorThrown) {
                        updateReactApp({
                            reader_error: "Unable to lookup " + scan_upc,
                        });
                    },
                });
            }

            // React app/components
            var appContainer;
            var appRoot;
            function initReactApp(){
                appContainer = document.getElementById('app');
                appRoot = ReactDOM.createRoot(appContainer);
                appRoot.render(FridgimonEB({}));
            }

            function updateReactApp(state){
                appRoot.render(FridgimonEB(state));
            }
        </script>
    </head>

    <body>
        <br/><br/>
        <div id="app"></div>
    </body>
</html>
